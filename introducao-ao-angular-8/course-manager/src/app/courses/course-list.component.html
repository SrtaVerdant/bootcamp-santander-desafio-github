<h2>Lista de Cursos</h2>

<table class="table table-striped">
    <thead>
        <tr> 
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Código</th>
            <th>Duração</th>
            <th>Data Lançamento</th>
            <th>Avaliação</th>
            <th>Opções</th>
        </tr>
       
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td><img [src]="course.imageUrl" width="40" height="40"></td>
            <td>{{course.name}}</td>
            <td>{{course.preco}}</td>
            <td>{{course.code}}</td>
            <td>{{course.duracao}}</td>
            <td>{{course.dataLancamento}}</td>
            <td>
            <app-star [avaliacao]="course.avaliacao"></app-star>
            </td>
        </tr>
    </tbody>
</table>
