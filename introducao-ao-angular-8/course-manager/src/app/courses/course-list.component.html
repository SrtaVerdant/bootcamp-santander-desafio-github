<h2>Lista de Cursos</h2>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Filtrar:</label>

    <div class="col-sm-10">
        <input [(ngModel)]="filtrar" class="form-control">
    </div>
    
</div>

<table class="table table-striped">
    <thead>
        <tr> 
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Código</th>
            <th>Duração</th>
            <th>Data Lançamento</th>
            <th>Avaliação</th>
            <th>Opções</th>
        </tr>
       
    </thead>
    <tbody>
        <tr *ngFor="let course of filtrarCursos">
            <td><img [src]="course.imageUrl" width="40" height="40"></td>
            <td>{{course.name}}</td>
            <td>{{course.preco}}</td>
            <td>{{course.code | uppercase | replace: '-': ''}}</td>  <!-- | pipe padrão do angular e com | replace pipe criado-->
            <td>{{course.duracao}}</td>
            <td>{{course.dataLancamento | date: 'dd/MM/yyyy'}}</td>  <!-- | pipe padrão do angular -->
            <td>
            <app-star [avaliacao]="course.avaliacao"></app-star>
            </td>
        </tr>
    </tbody>
</table>
