<h2>Course info</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nome:</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid' : courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Nome do curso inválido</span>
            </div>
        </div>
    </div>
    <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label">Preço:</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course.preco" required name="preco" #coursePreco="ngModel" type="number" [ngClass]="{'is-invalid' : coursePreco.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Preço inválido</span>
            </div>
        </div>
    </div>
    <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label">Avaliação:</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course.avaliacao" required name="avaliacao" #courseAvaliacao="ngModel" type="number" [ngClass]="{'is-invalid' : courseAvaliacao.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Avaliação inválida</span>
            </div>
        </div>
    </div>
    <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label">Descrição:</label>
    
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.descricao" required name="descricao" #CourseDescricao="ngModel" [ngClass]="{'is-invalid' : CourseDescricao.invalid}" class="form-control"> </textarea>
            <div class="invalid-feedback">
                <span>Descrição inválida</span>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6">
            <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary">Enviar</button>
        </div>
        <div class="col-md-6" style="text-align: right;">
            <button [routerLink]="['/courses']" class="btn btn-secondary">Voltar</button>
        </div>       
    </div>
    

</form>
