    <title>Contador</title>

<body>
    <h1>Contador</h1>
    <p>Clique nos botões para alterar o valor</p>

    <div id="counter">
        <button name="subtrair" id="sub">-</button>
            <span id="currentNumber">0</span>
        <button name="adicionar" id="add">+</button>
    </div>
    <div id="mostracampo" class="campo" style="display: none;">
        Contador limitado até 10
    </div>
    <div id="mostracampo2" class="campo" style="display: none;">
        Contador limitado até -1
    </div>

</body>
